<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Elion Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/3fdfe3be5b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="e.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Your existing HTML content -->

    <script>
      // Carousel Navigation
      let activeIndex = 0;

      const slides = document.getElementsByTagName("article");

      const handleLeftClick = () => {
        const nextIndex = activeIndex - 1 >= 0 ? activeIndex - 1 : slides.length - 1;

        const currentSlide = document.querySelector(`[data-index="${activeIndex}"]`),
          nextSlide = document.querySelector(`[data-index="${nextIndex}"]`);

        currentSlide.dataset.status = "after";

        nextSlide.dataset.status = "becoming-active-from-before";

        setTimeout(() => {
          nextSlide.dataset.status = "active";
          activeIndex = nextIndex;
        });
      };

      const handleRightClick = () => {
        const nextIndex = activeIndex + 1 <= slides.length - 1 ? activeIndex + 1 : 0;

        const currentSlide = document.querySelector(`[data-index="${activeIndex}"]`),
          nextSlide = document.querySelector(`[data-index="${nextIndex}"]`);

        currentSlide.dataset.status = "before";

        nextSlide.dataset.status = "becoming-active-from-after";

        setTimeout(() => {
          nextSlide.dataset.status = "active";
          activeIndex = nextIndex;
        });
      };

      // Mobile Nav Toggle
      const nav = document.querySelector("nav");

      const handleNavToggle = () => {
        nav.dataset.transitionable = "true";

        nav.dataset.toggled = nav.dataset.toggled === "true" ? "false" : "true";
      };

      window.matchMedia("(max-width: 800px)").onchange = (e) => {
        nav.dataset.transitionable = "false";

        nav.dataset.toggled = "false";
      };
    </script>
  </body>
</html>
